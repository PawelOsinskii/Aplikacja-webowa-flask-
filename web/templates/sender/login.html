<!doctype>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="icon" href="static/image/logoSamolot.jpg" sizes="16x16" type="image/png">
        <meta http-equiv="Content-type" content="text/html; charset=iso-8859-2" />
        <meta http-equiv="Content-Language" content="pl" />
        <meta name="Paweł Osiński" content="Cygnus" />
        <title>Post Premium</title>
    </head>

     <div class="topnav">
        <a  href="/">Home</a>
        <a href="/sender/register">Sign-Up</a>
         <a class="active" href="#">Log-in</a>
         <a href="/sender/dashboard">Dashboard</a>
         <a href="/sender/logout">Logout</a>
     </div>
<body>
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}


<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="POST" action="/sender/login" enctype="multipart/form-data">
              <div class="form-label-group">
                 <input type="input" class="form-control" name="login" id="login-input" aria-describedby="username"
                   placeholder="" required/>
                <label for="inputEmail">Username</label>
              </div>

              <div class="form-label-group">
                <input name="password" type="password" class="form-control" id="password-input1" placeholder="Password" required/>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
             <a href="/sender/register"> <button class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i> Register</button></a>

          </div>
        </div>
      </div>
    </div>
  </div>


</body>

<footer class="page-footer font-small unique-color-dark pt-4">

  <div class="footer-copyright text-center py-3">© 2020 Copyright:
    <a href="https://github.com/PawelOsinskii/aplikacjewebowe" target="_blank"> github (develop)</a>
  </div>


</footer>


</html>
