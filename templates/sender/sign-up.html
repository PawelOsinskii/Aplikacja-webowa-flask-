<!doctype>
<html>
<head>
    <script defer src="/static/main.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="icon" href="/static/image/logoSamolot.jpg" sizes="16x16" type="image/png">
    <meta http-equiv="Content-type" content="text/html; charset=iso-8859-2"/>
    <meta http-equiv="Content-Language" content="pl"/>
    <meta name="Paweł Osiński" content="Cygnus"/>
    <title>Post Premium - SignUp</title>
</head>

<div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="#news">Sign-Up</a>
</div>
<body>

<div class="m-lg-5">
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="input" class="form-control" id="firstname" aria-describedby="firstname"
                   placeholder="FirstName"/>
            <small id="imię" class="form-text text-muted">here is place for your name.</small>
            <p id="firstname-error"></p>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="input" class="form-control" id="lastname" aria-describedby="lastname"
                   placeholder="Lastname"/>
            <small id="nazwisko" class="form-text text-muted">here is place for your lastname</small>
            <p id="lastname-error"></p>
        </div>

        <div class="form-group">
            <label for="login-input">Login</label>
            <input type="input" class="form-control" id="login-input" aria-describedby="username"
                   placeholder="Login"/>
            <small id="username-komunikat" class="form-text text-muted">here is place for your login</small>
            <p id="login-error"></p>
            <p id="login-good"></p>

        </div>

        <div class="form-group">
            <label for="Wpisz hasło">Password</label>
            <input type="password" class="form-control" id="password-input1" placeholder="Password"/>
            <p id="password-error1"></p>
        </div>
        <div class="form-group">
            <label for="Wpisz ponownie hasło">Repeat password</label>
            <input type="password" class="form-control" id="password-input2"
                   placeholder="Repeat your password"/>
            <p id="password-error2"></p>
        </div>

        <div class="form-group">
            <label for="avatar">Upload your picture</label>
            <input type="file" class="form-control-file" id="Avatar">
        </div>
        <br>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="M"
                   checked>
            <label class="form-check-label" for="exampleRadios1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="F">
            <label class="form-check-label" for="exampleRadios2">
                Female
            </label>
        </div>
            <div class="form-control-lg"></div>


        <button type="submit" id="register" class="btn btn-primary">Send</button>

    </form>
</div>


</body>


<footer class="page-footer font-small unique-color-dark pt-4">

</footer>


</html>
